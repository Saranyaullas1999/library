<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Book Author</th>
                    <th scope="col">Published Year</th>
                    <th scope="col">Stock</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of bookData">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.year}}</td>
                    <td>{{i.stock}}</td>
                    <td><button class="btn btn-danger" (click)="deleteBooks(i.id)">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
